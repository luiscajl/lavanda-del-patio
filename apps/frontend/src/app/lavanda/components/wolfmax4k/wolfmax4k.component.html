<p-dataView #dv [value]="indexes" [layout]="layout">
  <ng-template pTemplate="header">
    <div class="flex justify-content-end">
    </div>
  </ng-template>
  <ng-template pTemplate="gridItem">
    <div class="grid grid-nogutter">
      <div class="col-12 sm:col-3 md:col-4 xl:col-3 p-3" *ngFor="let product of indexes">
        <div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
          <div class="surface-50 flex justify-content-center border-round p-3">
            <div class="relative mx-auto">
              <img class="border-round w-full" [src]="product.image" [alt]="product.name | slice:0:20"
                [pTooltip]="product.name!" style="max-width: 200px;" />
              <!-- <p-tag [value]="product.name!" class="absolute" [style.left.px]="4" [style.top.px]="4" /> -->
            </div>
          </div>
          <div class="pt-4">
            <div class="flex flex-row justify-content-between align-items-start gap-2">
              <div>
                <!-- <span class="font-medium text-secondary text-sm">{{ product.name }}</span> -->
                <div class="text-lg font-medium text-900 mt-1" [pTooltip]="product.name!">{{ product.name | slice:0:30}}
                </div>
              </div>
              <!-- <div class="surface-100 p-1" style="border-radius: 30px">
                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                  style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                  <span class="text-900 font-medium text-sm">{{ product.name }}</span>
                  <i class="pi pi-star-fill text-yellow-500"></i>
                </div>
              </div> -->
            </div>
            <div class="flex flex-column gap-4 mt-4">
              <!-- <span class="text-2xl font-semibold">{{ product.name }}</span> -->
              <div class="flex gap-2">
                <p-button icon="pi pi-plus" class="flex-auto md:flex-initial white-space-nowrap"
                  label="Add to BT4G" (onClick)="addToBt4GBatch(product)" />
                <!-- <p-button icon="pi pi-heart" /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
