<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="center">
                    <div class="my-2">
                        <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-primary mr-2"
                            (click)="createNew()"></button> -->
                        <button pButton pRipple label="Reload" icon="pi pi-refresh" class="p-button-success mr-2"
                            (click)="reload()"></button>
                        <!-- <button pButton pRipple label="Manual Execution" icon="pi pi-play" class="p-button-danger mr-2"
                            (click)="executeManually()"></button> -->
                        <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedExecutors()" [disabled]="!selectedExecutors || !selectedExecutors.length"></button> -->
                    </div>
                </ng-template>

            </p-toolbar>

            <p-table #dt [value]="reports" [columns]="cols" responsiveLayout="scroll"
                [globalFilterFields]="['name','country.name','representative.name','status']"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedExecutors" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Reports</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search... NOT WORKING YET" class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
                        <th>Original Name </th>
                        <th>New Name </th>
                        <th>New Location</th>
                        <th>Added at </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-report let-expanded="expanded">
                    <tr>
                        <!-- <td>
                            <p-tableCheckbox [value]="executor"></p-tableCheckbox>
                        </td> -->
                        <td style="width:30%; min-width:20rem;"><span class="p-column-title">Path</span>
                            {{report.originalName }}
                        </td>
                        <td style="width:30%; min-width:20rem;">
                            <span class="p-column-title">New Path</span>
                            {{report.newName }}
                        </td>
                        <td style="width:14%; min-width: 10rem;">
                            <span class="p-column-title">New Path</span>
                            {{report.newLocation }}
                        </td>
                        <td style="width:10%; min-width: 8rem;">
                            <span class="p-column-title">New Path</span>
                            {{report.lastModifiedAt | date :'d/M/yy, h:mm a' }}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">There are no order for this executor yet.</td>
                    </tr>
                </ng-template>

            </p-table>
            <p-paginator (onPageChange)="onPageChange($event)" [first]="page" [rows]="pageSize"
                [totalRecords]="totalElements" [rowsPerPageOptions]="rowsPerPageOptions"></p-paginator>
        </div>



    </div>
</div>
