spring:
  profile: ""
replicaCount: 1

image:
  repository: lavandadelpatio/filebot
  pullPolicy: Always
  tag: "0.0.20-SNAPSHOT"

environmentVariables:
  - name: FILEBOT_USER
    value: "568"
  - name: FILEBOT_NAMESPACE
    value: "lavanda"
  - name: FILEBOT_IMAGE_TAG
    value: "luiscajl/filebot:latest"
  - name: FILEBOT_PATH_INPUT
    value: null
  - name: FILEBOT_PATH_OUTPUT
    value: null
  - name: FILEBOT_PATH_DATA
    value: null
  - name: FILEBOT_TEST_ENABLED
    value: null
  - name: FILEBOT_VOLUMES_CONFIG_CLAIMNAME
    value: null
  - name: FILEBOT_VOLUMES_DATA_PATH
    value: null

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: example.com 
      paths: [ /feed-films ]
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
